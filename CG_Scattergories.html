<!DOCTYPE html>
<html>
  <head>
    <title>DeafTest</title>
    <meta charset="utf-8" />
    <link href="/static/games.css" rel="stylesheet" />
  </head>
  <body>
    <h1>ScatterGorrie</h1>
    {{if .Start true}}
    <h2>Random Letter : {{.Letter}}</h2>
    <div class="CategoriesTab">
    {{range $i := .Categories}}
      <div class="Category">
        <p class="CategoryName">{{$i.Name}}</p>
        <Input id="R{{$i.Id}}" ></Input>
      </div>
    {{end}}
    </div>
    <button id="Ready">Ready</button>
    <p>Time Left: <span id="timer">60</span></p>
    {{end}}
    {{if .Vote true}}
    <h2>Vote for the best answer</h2>
    {{range $i := .Categories}}
      <div class="Category">
        <p class="CategoryVote">{{$i.Name}} : {{$i.Respond}}</p>
        <Input id="R{{$i.Id}}" ></Input>
      </div>
    {{end}}
    {{end}}
<script>
var timeLeft = 60;
var timerId = setInterval(countdown, 1000);

function countdown() {
    if (timeLeft == 0) {
        clearTimeout(timerId);
        // Do something when the timer reaches 0
        window.location.href = "/Scattergories/end"; // Redirect to end page
    } else {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
    }
}
</script>
  </body>
</html>
