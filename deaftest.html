<!DOCTYPE html>
<html>
  <head>
    <title>DeafTest</title>
    <meta charset="utf-8" />
    <link href="/static/games.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <p class="header">GAME RULES</p>
        <p class="text">
          <br /><br />
          This game is a deaf test game. <br /><br /><br />
          The goal is to find the name of the song with the lyrics as fast as
          possible to get a pountos. <br /><br /><br />
          The one who won the most pountos at the end of the game win.
        </p>
      </div>
      <div class="right-side">
        <p class="gamename">Deaf Test</p>
        <br /><br /><br />
        <p class="createrooms">Create Rooms</p>
        <div class="rooms">
          <div>
            <div>Room Name :&nbsp;&nbsp;&nbsp;</div>
            <input class="roomname" type="text" />
          </div>
          <div>
            <div>Number of Players :</div>
            <select class="playercount">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            <button class="create-room-button">Create Room</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
