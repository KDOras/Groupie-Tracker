  <body>
    <div class="profileDiv">
      <form action="/openProfile" method="post">
        <button class="CoAsText">i</button>
      </form>
      {{if eq .IsSidePanelOpen true}}
      <div class="SidePanel">
        <div>Connected as {{.Username}}</div>
        <form action="/Settings" method="post">
          <button class="panelButton" id="settingsButton">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Settings
          </button>
        </form>
        <form action="/disconnect" method="post">
          <button class="panelButton">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Disconnect
          </button>
        </form>
      </div>
      {{end}}
    </div>
    <div class="GameButtonPanel">
      <button class="GameButton" id="GB1">BlindTest</button>
      <button class="GameButton" id="GB2">DevTest</button>
      <button class="GameButton" id="GB3">Scattergories</button>
    </div>
  </body>
